<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App by Nawaz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">    
</head>
<body>

    <div id="headar">
        <h2> <center> Test Your Knowledge</center></h2>
        <center><p>Test Will Be Of 60 Seconds</p></center>
        <div style="display: flex; justify-content: center; font-size: 30px; font-weight: bold;" id="mycounter"></div>
        <!-- <h3> <center> Quiz Will be of 1 Minutes and 30 Seconds</center></h3> -->
        <br />
        <br />
        <center><Button id="startquizz" style="width: 300px; border-radius: 10px; box-shadow: 0 2px 2px 2px gray;" onclick="startQuiz()"> Start Quiz</Button></center>
    </div>
    <div id="maincontainer">

        
        <div class="container">
        <div style="background-color: #ffe5d9;" class="m-3 bg-white rounded shadow p-5">
            <h3 style="color: #9d8189;">Question <span id="questionsCom" class="fs-1"> 1</span> of <span id="remain"> 6</span></h3>
        </div>
    </div>
    
    <div class="bg-white shadow rounded m-3 p-5">
        <h3 id="question"></h3>
    </div>
    
    <div class="m-3 p-5 shadow rounded">
        <div id="optio" class="row">
            
        </div>
        
        <div id="toinsert" class="m-3 p-3 bg-light  d-flex justify-content-lg-end">
            <button id="todecrease" onclick="nextquestion()" class="nextbtn fs-5">Next</button>
    <button id="submitbtn" onclick="submitt()" class="nextbtn fs-5">Submit</button>
    
</div>

</div>

<div >
    <p style="color: black; display: flex; align-items: center;justify-content: center; font-size: 20px;">Done &nbsp; <span style="font-size: 25px; font-weight: bold;" id="percen">0</span> &nbsp; out of 100% </p>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
